<html lang="en">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

    <title>Album example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <!-- <link href="style.css" rel="stylesheet"> -->
    <style>
.dropbtn {
    /* background-color: #4CAF50; */
    background-color: #808080;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>

  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="http://127.0.0.1:8000/">Główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <div class="dropdown">
              <button class="dropbtn">Bohaterowie</button>
                <div class="dropdown-content">

                </div>
            </div>
            <!-- <a class="nav-item nav-link active" href="#">VS</a> -->
            <a class="nav-item nav-link dropbtn" href="http://127.0.0.1:8000/specials/hotm/">HOTM</a>
            <div class="dropdown">
              <button class="dropbtn">Wydarzenia</button>
                <div class="dropdown-content">
                  <a href="http://127.0.0.1:8000/specials/fables-of-grimforest/">Fables of grimforest</a>
                  <a href="http://127.0.0.1:8000/specials/guardians-of-teltoc/">Guardians of teltoc</a>
                  <a href="http://127.0.0.1:8000/specials/knights-of-avalon/">Knights of avalon</a>

                  <a href="http://127.0.0.1:8000/specials/the-sand-empire/">The sand empire</a>
                </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">20 lvl</button>

                  <a href="http://127.0.0.1:8000/camps/1/">pierwsza</a>

                </div>
            </div>
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/kontakt/">Kontakt</a>
          </div>
        </div>
      </nav>
    </header>


{% block content %}
